name: Robot Framework CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  teste:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: pip install -r requirements.txt

    - name: Instalar navegador e drivers
      run: |
        sudo apt update
        sudo apt install -y wget curl unzip gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt update
        sudo apt install -y google-chrome-stable

        # INSTALA A VERSÃO MAIS RECENTE DISPONÍVEL DO CHROMEDRIVER
        DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

        # CONFIRMA INSTALAÇÃO
        google-chrome --version
        chromedriver --version



    - name: Executar testes
      run: robot -d logs tests/
